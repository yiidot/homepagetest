<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hello World</title>
<style>
    :root{--bg:#f7f9fc;--card:#fff;--accent:#0066cc}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;background:var(--bg);display:flex;align-items:center;justify-content:center}
    .card{background:var(--card);padding:2rem 3rem;border-radius:12px;box-shadow:0 6px 24px rgba(16,24,40,0.08);text-align:center}
    h1{margin:0 0 .5rem;color:var(--accent);font-size:1.75rem}
    p{margin:0;color:#334155}
    button{margin-top:1rem;padding:.5rem 1rem;border-radius:8px;border:0;background:var(--accent);color:#fff;cursor:pointer}
</style>
</head>
<body>
    <main class="card" role="main">
        <h1>Hello, World!</h1>
        <p>这是一个简单的 Hello World 页面。</p>
        <button id="show">在控制台打印</button>
    </main>
<script>
document.getElementById('show').addEventListener('click',function(){
    console.log('Hello, World!');
    alert('已在控制台打印: Hello, World!');
});
</script>
</body>
</html>
